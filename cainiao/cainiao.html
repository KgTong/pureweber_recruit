<head>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="./cainiao.css">
<body>  
  <div class="fix_wrapper">
    <section class="wrap" id="notice">
      <p>为了方便我们管理，请填写真实信息</p>
    </section>
    <section class="wrap about role" id="about">
      <aside class="form">
        <legend>
          报名信息
        </legend>
        <form accept-charset="UTF-8" action="/member" class="new_user" id="new_user" method="post">
          <div style="margin:0;padding:0;display:inline">
            <input name="utf8" type="hidden" value="✓">
            <input name="authenticity_token" type="hidden" value="Z2w0naIwQUwK/B04y0GaYCSaVOQ9EMHYncPHLFHYAxA=">
          </div>
          <div class="component">
            <label for="user_name">姓名</label>
            <input autofocus="autofocus" id="user_name" name="user[name]" size="30" type="text">
          </div>
          <div class="component">
            <label for="user_cad_id">学号</label>
            <input autofocus="autofocus" id="user_cad_id" name="user[cad_id]" size="30" type="text">
          </div>
          <div class="component">
            <label for="user_email">邮箱</label>
            <input autofocus="autofocus" id="user_email" name="user[email]" size="30" type="email">
          </div>
          <input class="btn btn-info" name="commit" type="submit" value="提交">
        </form>
      </aside>
    </section>
  </div>
</body>
